---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">

      <div class='postcard' videoid='{{post.videoid}}'>
          <div class='posttitle'> {{page.title}} </div>
          <div class='postcategory' category=" {{page.categories}} "> {{page.categories}} </div>
          <div class='posttimestamp'> moment(post.stamp).format("MMM D, YYYY") </div>
          <div class='postcontent'>
              <div class='youtube-thumbnail'>
                  <img class='thumbnail-img' src='http://img.youtube.com/vi/{{page.videoid}}/0.jpg' data-src='http://img.youtube.com/vi/{{page.videoid}}/0.jpg' />
                  <iframe width='100%' height='100%' src='http://www.youtube.com/embed/{{page.videoid}}?rel=0' data-src='//www.youtube.com/embed/{{page.videoid}}?rel=0' frameborder='0' allowfullscreen></iframe>
              </div>
          </div>
          <div class='postdescription'>" + page.description + "</div>
      </div>

      {{ content }}
  </article>


</div>
